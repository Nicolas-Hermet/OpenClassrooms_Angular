<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>
        {{ title }}
      </h1>
      <ul class="list-group">
        <app-postlist *ngFor='let post of posts'
                      [postTitle]='post.title'
                      [postContent]='post.content'
                      [postLoveIts]='post.loveIts'
                      [postCreatedAt]='post.created_at'>
                      </app-postlist>
      </ul>
    </div>
  </div>
</div>
